<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		// text 정보 읽어오기
		$.ajax({
			url:'myParam.jsp', // 요청 URL
			data:{ // 서버에 전송할 데이터
				name:'dororong',
				age:21
			},
			success:function(param) { // 서버의 응답이 성공했을 때 호출
				$('body').append(param);
			}
		});
	});
</script>
</head>
<body>

</body>
</html>
