<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메서드를 이용한 배열의 요소 추가/삭제</title>
<script type="text/javascript">
	/* 
	push() 메서드 : 요소의 삽입
	pop() 메서드 : 요소의 삭제
	*/
	// 배열 생성
	var array = []; // 빈 배열; length = 0
	
	// 요소의 삽입
	array.push(10, 20, 30); // 여러 개의 요소를 ,로 열거하여 한 번에 삽입 가능
	document.write(array + '<br>');
	array.push(40);
	document.write(array + '<br>');
	
	// 요소의 삭제
	array.pop(); // 요소를 끝에서부터 하나씩 제거
	document.write(array + '<br>');
	array.pop();
	document.write(array + '<br>');	
</script>
</head>
<body>

</body>
</html>
