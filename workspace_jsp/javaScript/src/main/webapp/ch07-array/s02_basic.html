<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for in 반복문</title>
<script type="text/javascript">
	// 배열 선언 및 초기화
	var array = ['서울', '인천', '광주', '부산'];
	
	// for in 반복문을 이용한 배열의 요소 출력
	for (let i in array) { // 배열 array의 인덱스를 변수 i에 저장
		document.write(array[i] + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
