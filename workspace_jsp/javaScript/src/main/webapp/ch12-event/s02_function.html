<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 이벤트 처리 : 함수 이용</title>
<style type="text/css">
	div {
		background-color: orange; /* div 영역을 식별하기 위해 배경색 지정 */
	}
</style>
<script type="text/javascript">
	function whenClick() {
		alert('CLICK');
	}
</script>
</head>
<body>
	<div id="header" onclick="whenClick();">클릭</div> <!-- div 영역 클릭시 경고창이 나타남 -->
</body>
</html>
