<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 내부의 데이터 제거</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/* 
remove() 메서드는 특정 문서 객체를 제거
empty() 메서드는 특정 문서 객체의 후손을 모두 제거
*/
	$(function() {
		$('div').empty(); // <div> 태그 내부가 모두 지워지고 <div> 태그는 남아 있음
		$('p').remove(); // <p> 태그 자체가 지워짐
	});
</script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
	</div>
	<p>
		<span>Content-0</span>
		<span>Content-1</span>
	</p>
</body>
</html>
