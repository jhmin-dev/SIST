<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수 지정</title>
<script type="text/javascript">
	// 생성자 함수 지정; 일반적으로 생성자 함수의 이름은 대문자로 시작
	function Student(name, korean, math, english, science) {
		// 속성 지정
		this.이름 = name;
		this.국어 = korean;
		this.수학 = math;
		this.영어 = english;
		this.과학 = science;
		
		// 메서드 지정
		// 총점 구하기
		this.getSum = function() {
			return this.국어 + this.수학 + this.영어 + this.과학;
		};
		// 평균 구하기
		this.getAverage = function() {
			return this.getSum() / 4;
		};
		// 정보를 반환하는 메서드
		this.toString = function() {
			return this.이름 + ', ' + this.getSum() + ', ' + this.getAverage();
		};
	}
	
	// 생성자 함수를 이용한 객체 생성
	let student = new Student('너굴', 100, 99, 98, 97); // new 키워드는 빈 객체 {}를 만들어 this에 할당하고, 생성자 함수는 this에 새로운 속성을 추가하여 수정 후 반환함
	document.write(student);
</script>
</head>
<body>

</body>
</html>
