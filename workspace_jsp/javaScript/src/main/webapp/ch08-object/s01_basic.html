<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
<script type="text/javascript">
	// 객체 생성
	var product = {
			// 속성(key:value)
			제품명:'로즈골드Pro',
			제품번호:'A1001',
			기능:'멀티윈도우',
			원산지:'대한민국',
			가격:1000,
			업데이트지원:true	
	};
	
	// 객체의 속성 호출
	document.write(product.제품명 + '<br>');
	document.write(product.기능 + '<br>');
	
	// 객체명['key']
	document.write(product['원산지'] + '<br>');
	document.write(product['가격']);
</script>
</head>
<body>

</body>
</html>
