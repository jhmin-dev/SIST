<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문을 이용한 객체의 속성 읽기</title>
<script type="text/javascript">
	var product = {
			// 속성(key:value)
			name:'eclipse',
			price:'10,000원',
			language:'한국어',
			supportOS:'win10',
			subscription:true
	};
	
	// for in 반복문을 이용해서 객체의 속성 읽기
	for(var key in product) { // 객체 product의 key값을 변수 key에 string으로 저장
		document.write(key + ' : ' + product[key] + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
