<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹 선택자</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
	$(function() {
		// 그룹 선택자
		$('h1,p').css('color', 'orange');
	});
</script>
</head>
<body>
	<h1>강물은 흐르고</h1>
	<h2>새벽 바람이 차다</h2>
	<p>내 눈물도 흐르고</p>
	<div>별이 흐른다</div>
</body>
</html>
