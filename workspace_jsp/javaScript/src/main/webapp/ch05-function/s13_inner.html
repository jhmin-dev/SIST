<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부 함수</title>
<script type="text/javascript">
	function f() {
		// 지역 변수 선언 및 초기화
		var n = 123;
		// 내부 함수 정의
		function g() {
			document.write('n is ' + n + '<br>');
			document.write('g is called');
		}
		// 내부 함수 호출
		g();
	}
	// 함수 호출
	f();
</script>
</head>
<body>

</body>
</html>
