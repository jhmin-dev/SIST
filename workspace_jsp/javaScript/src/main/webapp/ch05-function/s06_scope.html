<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>const</title>
<script type="text/javascript">
	function test() {
		const b = 20; // 상수
		document.write(b + '<br>');
		
		// b = 30; // const로 선언한 상수는 값 변경 불가
		// document.write(b + '<br>');
	}
	// 함수 호출
	test();
	// document.write(b + '<br>'); // const로 선언한 상수는 블럭 밖에서 호출 불가
</script>
</head>
<body>

</body>
</html>
