<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전역 변수와 지역 변수</title>
<script type="text/javascript">
/* 
1. 지역 변수(함수 레벨 스코프)
함수 안에서 var를 사용해서 선언한 변수
함수가 끝나면 소멸

2. 전역 변수
함수 밖에서 만들어진 모든 변수
함수 안에서 var 없이 만들어진 변수
함수가 끝나도 메모리에 남아 있음
*/
	function test1() {
		var i = 10; // 지역 변수
		document.write(i + '<br>');
	}
	// 함수 호출
	test1();
	// 지역 변수는 함수가 종료되면 소멸되기 때문에 함수 밖에서 호출 불가
	// document.write(i + '<br>');
	
	var j; // 전역 변수
	function test2() {
		j = 200;
		document.write(j + '<br>');
	}
	// 함수 호출
	test2();
	
	// 전역 변수는 함수가 끝나도 재사용 가능; 메모리에 부담을 줄 수 있으므로 전역 변수의 사용은 최소화해야 함
	function test3() {
		document.write(j + '<br>');
	}
	// 함수 호출
	test3();
	
	// var를 명시하지 않고 전역 변수를 만드는 경우에는 선언과 함께 초기화해야 함; 다만 이런 식의 전역 변수 선언은 혼동을 줄 수 있으므로 권장되지 않음
	a = 10; // 전역 변수; 초기화하지 않고 선언만 하면 not defined로 간주됨
	function test4() {
		a = 100;
		document.write(a + '<br>');
	}
	// 함수 호출
	test4();
	
	function test5() {
		m = 300; // 전역 변수; 단, 이런 식의 전역 변수 선언은 혼동을 줄 수 있으므로 권장되지 않음
		document.write(m + '<br>');
	}
	// 함수 호출
	test5();
	
	// 전역 변수는 함수가 끝나도 재사용 가능
	function test6() {
		document.write(m + '<br>');
	}
	// 함수 호출
	test6();	
</script>
</head>
<body>

</body>
</html>
