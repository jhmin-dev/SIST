<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
<script type="text/javascript">
	// 함수의 이름이 같으면 마지막에 정의한 함수가 동작
	function 함수() {
		document.write('함수 A<br>');
	}
	function 함수() {
		document.write('함수 B<br>');
	}
	// 함수 호출
	함수();
	
	document.write('--------<br>');
	
	// 함수 호이스팅
	함수2();
	// 함수 선언
	function 함수2() {
		document.write('함수2<br>');
	}
</script>
</head>
<body>

</body>
</html>
