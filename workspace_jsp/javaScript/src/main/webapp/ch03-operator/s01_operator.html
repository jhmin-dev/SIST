<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술 연산자</title>
<script type="text/javascript">
	document.write('====산술 연산자====<br>');
	var a = 5, b = 3, result;
	
	result = a + b;
	document.write('a + b = ' + result + '<br>');

	result = a - b;
	document.write('a - b = ' + result + '<br>');
	
	result = a * b;
	document.write('a * b = ' + result + '<br>');
	
	result = a / b; // 자료형에서 정수, 실수를 구분하지 않기 때문에 정수끼리의 나눗셈 결과도 소수점 이하 자리를 가질 수 있음
	document.write('a / b = ' + result + '<br>');
	
	result = a % b;
	document.write('a % b = ' + result);
</script>
</head>
<body>

</body>
</html>
