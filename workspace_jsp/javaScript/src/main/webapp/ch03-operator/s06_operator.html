<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삼항(조건) 연산자</title>
<script type="text/javascript">
	var input = prompt('숫자 입력', '');
	
	// 삼항 연산자
	// 조건 ? 참일 때 반환할 값 : 거짓일 때 반환할 값
	var result = (input > 0) ? '양수입니다.' : '양수가 아닙니다.';
	document.write(result);
</script>
</head>
<body>

</body>
</html>
