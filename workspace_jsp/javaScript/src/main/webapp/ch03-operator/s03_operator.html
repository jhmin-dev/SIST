<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대입 연산자</title>
<script type="text/javascript">
	document.write('====대입 연산자====<br>');
	var a = 20, b = 10;
	
	a += b; // a = a + b;
	document.write('a += b : ' + a + '<br>');
	
	a -= b; // a = a - b;
	document.write('a -= b : ' + a + '<br>');
	
	a *= b; // a = a * b;
	document.write('a *= b : ' + a +'<br>');
	
	a /= b; // a = a / b;
	document.write('a /= b : ' + a +'<br>');
	
	a %= b; // a = a % b;
	document.write('a %= b : ' + a);	
</script>
</head>
<body>

</body>
</html>
