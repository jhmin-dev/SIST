<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수</title>
<script type="text/javascript">
	// 변수 선언 및 초기화
	var food = '피자';
	document.write(food + '<br>');
	
	food = '파스타'; // 데이터 변경
	document.write(food + '<br>');
	document.write('--------<br>');
	
	// 변수명이 같게 선언되어도 에러가 발생하지 않음; 이전에 할당한 값(=파스타)을 잃어버리게 되므로 주의해야 함
	var food = '라멘';
	document.write(food + '<br>')
</script>
</head>
<body>

</body>
</html>
