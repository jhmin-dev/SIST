<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style type="text/css">
	#ft { /* ID 선택자는 ID 앞에 #을 붙임 */
		font-size:20pt;
		color: mediumslateblue;
		background-color:mistyrose;
	}
	#sp {
		font-size:25pt;
		color:mintcream;
		background-color:gold;
	}
	#dv {
		font-size:15pt;
		color:snow;
		background-color:dimgray;
	}
	#dm {
		font-size:20pt;
		color:ghostwhite;
		background-color:darkseagreen;
	}
</style>
</head>
<body>
<div id="ft">오늘은 월요일</div>
<br>
<div id="ft">HTML과 CSS에서는 id가 중복되어도 문제가 생기지 않지만, JavaScript를 함께 사용할 것이므로 id를 unique하게 지정해야 함</div>
<br>
<span id="sp">12월에 비가 온다고 하네요!</span>
<br>
<p id="dv">내일은 화요일</p>
<br>
<span id="dm">추운 하루</span>
</body>
</html>
