<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 동영상 연습</title>
</head>
<body>
<!-- 
autoplay : 자동 재생; Chrome, Edge 모두 정책적으로 허용하지 않으며, Chrome의 경우 muted 속성을 함께 주면 자동 재생 허용
controls : 제어기 표시; 재생, 일시 정지, 탐색, 음량 조절, 전체화면 전환 등의 기능 수행 가능
 -->
<video src="../images/river.mp4" width="320" height="240" autoplay controls></video>
</body>
</html>
