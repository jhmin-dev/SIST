<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius</title>
<style type="text/css">
	div.rounded {
		font-family:"돋움";
		font-size:12px;
		line-height:20px; /* 줄 간격 */
		
		background-color:#666;
		color:#fff;
		width:250px;
		padding:10px;
		border-radius:10px; /* 모서리를 둥글게 처리; 값을 크게 주면 원을 만들 수도 있음 */
	}
</style>
</head>
<body>
	<div class="rounded">
		내 그늘 아래 그림자 길어질수록<br>
		나의 어지럼증 깊어져<br>
		세상이 몇 바퀴씩 곤두박질치네요
	</div>
</body>
</html>
