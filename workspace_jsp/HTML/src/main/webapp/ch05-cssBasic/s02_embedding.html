<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedding Style</title>
<style type="text/css"> /* 큰 범주 text, 작은 범주 css */
	h1 { /* h1 태그를 선택 */
		color:#98D8D8; /* 속성과 값의 쌍을 중괄호 안에 명시 */
	}
	span {
		font-size:20pt;
		color:pink;
	}
</style>
</head>
<body>
<!-- 
문서 내 지정형(Embedding Style) : 문서의 head 태그에 style 태그를 추가하고, style 태그에 원하는 태그에 적용할 스타일을 명시
 -->
<h1>임베디드 방식</h1>
<span>봄이 빨리 왔으면 좋겠다!!</span>
</body>
</html>
