<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>import</title>
<!-- 
외부 파일을 링크하고 별도로 style 태그로 페이지에 스타일을 줄 수도 있지만, style 태그 안에서 외부 스타일을 import할 수도 있음 
 -->
<!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
<style type="text/css">
	@import url('style.css'); /* 경로는 큰따옴표로 감싸도 무관 */
	h1 {
		color:gray;
	}
	h2 {
		color:darkblue;
	}
</style>
</head>
<body>
<h1>import하기</h1>
<h2>겨울</h2>
<span>서울</span>
</body>
</html>
